<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body> 
<i class="arrow left" id="arrow-1"></i>
<i class="arrow left" style="opacity:0.1; right: 15px; width: 40px; height: 40px; top: 255px;" id="arrow-2"></i>
<div class="main container mt-1  w-25 pt-3">
<div class="container mt-1 w-100   rounded  px-5" id="container">
    <h1 class="text-center mb-1 mt-4">Daily Planner</h1>
    <div class="d-flex justify-content-between align-items-center mt-4"><h2 id="date-1">Today,31st</h2> <h5 id="tasks-num">0 Tasks</h5></div>
    <h4 class="text-secondary " id="date-2">Mars</h4>
    <hr>

    <div class="tasks">
    
    </div>

    

    
</div>
<div class="container border p-3 rounded bg-dark  " id="popup" style="opacity: 0; width:23%">
    <h5 class="ms-1 text-white">Add Task</h5>
    <input type="text" class="form-control my-3" placeholder="Add a Task here" id="task-input" style="border: 2px solid #e7e5e5;">
    <small id="task-help" class="form-text " style="visibility: hidden; color: red;">Can't be empty.</small>
    <div id="tag-container" class="bg-white">
    <input type="text" class=" my-3" placeholder="Add Tags here" id="tag-input" style="display: inline-block;">
   </div>
    <a href="" class="link link-sucess m text-decoration-none ms-1 my-5" id="save">SAVE</a>
</div>
<div class="main-btn text-center d-flex justify-content-center align-items-center  "><p>+</p></div>
<div class="clear-btn text-center d-flex justify-content-center align-items-center">clear</div>
</div>
<div id="sidebar">
    <div style="background-color: green ; color: white;" id="themes-tab">Themes</div>
    <div style="background-color: red ; color: white;" id="widgets-tab">Widgets</div>
    <div style="background-color: blue ; color: white;" id="board-tab">Leaderboard</div>
</div>

<div class="container bg-dark py-5 "  id="theme-sidebar">
    
            

               
                
</div>
<script src="index.js"></script>
</body>
</html>
